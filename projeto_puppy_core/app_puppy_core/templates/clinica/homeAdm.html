<!DOCTYPE html>
{%load static%}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'app_puppy_core/template.css' %}" rel="stylesheet">
    <link href="{% static 'app_puppy_core/forms_tables.css' %}" rel="stylesheet">
    <link href="{% static 'app_puppy_core/images.css' %}" rel="stylesheet">
    <link href="{% static 'app_puppy_core/sections.css' %}" rel="stylesheet">
    <link href="{% static 'app_puppy_core/texts.css' %}" rel="stylesheet">
    <link href="{% static 'app_puppy_core/reset.css' %}" rel="stylesheet">
    <link href="{% static 'app_puppy_core/buttons.css' %}" rel="stylesheet">
    <title>Página do Administrador</title>
</head>

<body>

    <header class="site-header">
        <img class="logo" alt="Woof" onclick="window.location.replace('/')"
            src="{% static 'app_puppy_core/images/logomaisnome.png' %}">
    </header>

    <main class="site-main">
        <div>
            <button type="button" class="button_color"
            onclick="window.location.replace('cadastroTutor/')">Cadastrar Tutor</button>
        </div>
    </main>
    

        <div class="forms_title, table, table th, table td">
            <h1 align="center">Clientes:</h1>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
                {% for item in tutor %}
                <tr>
                    <td><a href="infoTutor/{{ item.id }}">{{ item.nome }}</a></td>
                    <td>{{ item.celular }}</td>
                    <td>{{ item.email }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </main>

    <footer class="site-footer">
        <div class="button-container-footer">
            <button type="button" class="button-base-footer"
                onclick="window.alert('Funcionalidade Indisponível')">?</button>
        </div>
    </footer>

</body>

</html>
