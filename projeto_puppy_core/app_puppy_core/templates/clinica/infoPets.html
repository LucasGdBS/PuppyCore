<!DOCTYPE html>
{%load static%}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'app_puppy_core/homeGeral.css' %}" rel="stylesheet">
    <link href="{% static 'app_puppy_core/reset.css' %}" rel="stylesheet">
    <title>Informações do Pet</title>

</head>

<body>
    <header class="site-header"> 
        <img class="logo" alt="Woof" onclick="window.location.replace('/homeAdm/')" src="{% static 'app_puppy_core/images/logomaisnome.png' %}" >
    </header>

    <main class="site-main">
        <div>
            <h1>Informações de {{ pet.nomePet }}</h1>
        </div>

        <div>
            <ul>
                <li>Nome: {{ pet.nomePet }}</li>
                <li>Espécie: {{ pet.especie }}</li>
                <li>Raça: {{ pet.raca }}</li>
                <li>Data de Nascimento: {{ pet.dtNasc }}</li>
                <li>Sexo: {{ pet.sexo }}</li>
                <li>Peso: {{ pet.peso }}</li>
                <li>Porte: {{ pet.porte }}</li>
            </ul>
        </div>
        
        <div>
            <button type="button" class="button-base-center" onclick="window.alert('Funcionalidade Indisponível')">Editar informações</button>
        </div>
        
    </main>

    <footer class="site-footer">
        <div class="button-container-footer">
            <button type="button" class="button-base-footer" onclick="window.alert('Funcionalidade Indisponível')">?</button>
        </div>
    </footer>


</body>
</html>
