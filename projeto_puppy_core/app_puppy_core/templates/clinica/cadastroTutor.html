<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app_puppy_core/forms.css' %}">
    <title>Cadastro Tutor</title>
</head>
<body>
    <h1 align="center">Cadastro Tutor</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome: </label>
        <input id="nome" type="text" name="nome" maxlength="100" required>
        <label for="CPF">CPF: </label>
        <input id="cpf" type="text" name="cpf" maxlength="14" required>
        <label for="dataNascimento">Data de Nascimento: </label>
        <input id="dataNascimento" type="date" name="dataNascimento" required>
        <label for="celular">Celular: </label>
        <input id="celular" type="text" name="celular" maxlength="13" required>
        <label for="Email">E-mail: </label>
        <input id="email" type="email" name="email" maxlength="254" required>
        <br>
        <button type="button"  onclick="window.location.replace('http://127.0.0.1:8000/')">Cancelar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
