<!doctype html>
{%load static%}

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'app_puppy_core/forms_tables.css' %}">
    <link rel="stylesheet" href="{% static 'app_puppy_core/template.css' %}">
    <link rel="stylesheet" href="{% static 'app_puppy_core/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'app_puppy_core/images.css' %}">
    <link rel="stylesheet" href="{% static 'app_puppy_core/sections.css' %}">
    <link rel="stylesheet" href="{% static 'app_puppy_core/texts.css' %}">
    <link rel="stylesheet" href="{% static 'app_puppy_core/reset.css' %}">
    <title>Cartão de Exames</title>
</head>

<body>
    <header class="site-header">
        <img class="logo" alt="Woof" onclick="window.location.replace('/homeAdm/')"
            src="{% static 'app_puppy_core/images/logomaisnome.png' %}">
    </header>
    <main class="site-main">
        <div class="table, table th, table td">
            <table>
                <tr>
                    <th>Data Solicitação</th>
                    <th>Nome do Exame</th>
                    <th>Data do Resultado</th>
                    <th>Veterinário</th>
                    <th>Resultados</th>
                </tr>
                {% for CartaoExames in dados %}
                <tr>
                    <td>{{ CartaoExames.dataSolicitacao }}</td>
                    <td>{{ CartaoExames.exame }}</td>
                    <td>{{ CartaoExames.dataResultado }}</td>
                    <td>{{ CartaoExames.nomeVeterinario}}</td>
                    <td><div class="button-container-footer">
                            <button type="button" class="button-base-footer"
                            onclick="window.alert('Funcionalidade Indisponível')">+</button>
                    </div></td>
                </tr>
                {% endfor %}
            </table>
        </div>      
    </main>
    <footer class="site-footer">
        <div class="button-container-footer">
            <button type="button" class="button-base-footer"
                onclick="window.alert('Funcionalidade Indisponível')">?</button>
        </div>
    </footer>

</body>

</html>
